      <tr><td><b>Improvements to the Windows 10 update experience are coming</b><br><br>Find out about the changes coming to the Windows update process that will improve the experience, offer users more control, and improve the quality of Windows updates.<br><br><a href = 'https://blogs.windows.com/windowsexperience/2019/04/04/improving-the-windows-10-update-experience-with-control-quality-and-transparency' target='_blank'>Find out more ></a></td><td>April 04, 2019 10: 00 AM PT</td></tr>
      <tr><td><b>Windows 10, version 1809 designated for broad deployment</b><br><br>Based on the data and the feedback we’ve received from consumers, OEMs, ISVs, partners, and commercial customers, Windows 10, version 1809 has transitioned to broad deployment. With this, the Windows 10 release information page will now reflect Semi-Annual Channel (SAC) for version 1809.<br><br><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Windows-10-version-1809-designated-for-broad-deployment/ba-p/389540' target='_blank'>Read the announcement ></a></td><td>March 28, 2019 10: 00 AM PT</td></tr>
      <tr><td><b>How do we measure and improve the quality of Windows?</b><br><br>We rely heavily on feedback and data to detect and fix potential issues before we release new updates to the general population. Explore some of the practices we’ve developed during the last few years to measure and improve the quality of Windows.<br><br><a href = 'https://blogs.windows.com/windowsexperience/2019/03/06/data-insights-and-listening-to-improve-the-customer-experience' target='_blank'>Learn about our approach ></a></td><td>March 06, 2019 10: 00 AM PT</td></tr>

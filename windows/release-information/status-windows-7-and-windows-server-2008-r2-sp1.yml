- title: Known issues
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Summary</td><td>Affected build</td><td>Status</td><td>Last updated</td></tr>
      <tr><td><div id='254msg'></div><b>System unresponsive after restart if Sophos Endpoint Protection installed.</b><br>Devices with Sophos Endpoint Protection installed and managed by Sophos Central or Sophos Enterprise Console (SEC) may become unresponsive upon restart.<br><br><a href = '#254msgdesc'>See details ></a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>April 20, 2019 10:55 PM PT</td></tr>
      <tr><td><div id='255msg'></div><b>System may be unresponsive after restart if Avira antivirus software installed.</b><br>Devices with Avira antivirus software installed may become unresponsive upon restart.<br><br><a href = '#255msgdesc'>See details ></a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Investigating<br><a href = '' target='_blank'></a></td><td>April 20, 2019 10:59 PM PT</td></tr>
      <tr><td><div id='256msg'></div><b>System may be unresponsive after restart if ArcaBit antivirus software installed.</b><br>Devices with ArcaBit antivirus software installed may become unresponsive upon restart.<br><br><a href = '#256msgdesc'>See details ></a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>April 20, 2019 11:04 PM PT</td></tr>
      <tr><td><div id='257msg'></div><b>Devices may not respond at login or Welcome screen if running certain Avast software.</b><br>Devices running Avast for Business, Avast CloudCare, and AVG Business Edition antivirus software may become unresponsive after restart.<br><br><a href = '#257msgdesc'>See details ></a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 20, 2019 11:08 PM PT</td></tr>
      <tr><td><div id='251msg'></div><b>Custom URI schemes may not start corresponding application.</b><br>Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites in Internet Explorer.<br><br><a href = '#251msgdesc'>See details ></a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>April 19, 2019 11:56 PM PT</td></tr>
      <tr><td><div id='267msg'></div><b>NETDOM.EXE fails to run.</b><br>NETDOM.EXE fails to run and the error, “The command failed to complete successfully.” appears on screen.<br><br><a href = '#267msgdesc'>See details ></a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>April 21, 2019 12:19 AM PT</td></tr>
      <tr><td><div id='253msg'></div><b>Authentication may fail for services after the Kerberos ticket expires.</b><br>Authentication may fail for services that require unconstrained delegation after the Kerberos ticket expires.<br><br><a href = '#253msgdesc'>See details ></a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>April 20, 2019 10:44 PM PT</td></tr>
      <tr><td><div id='249msg'></div><b>Internet Explorer may fail to load images.</b><br>Internet Explorer may fail to load images with a backslash (\\) in their relative source path.<br><br><a href = '#249msgdesc'>See details ></a></td><td><br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>April 19, 2019 11:49 PM PT</td></tr>
      <tr><td><div id='265msg'></div><b>Applications using Microsoft Jet database and Access 95 file format stop working.</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.<br><br><a href = '#265msgdesc'>See details ></a></td><td><br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>April 21, 2019 12:14 AM PT</td></tr>
      <tr><td><div id='244msg'></div><b>Local Administrators unable to remotely access shares.</b><br>Local users who are part of the local Administrators group may not be able to remotely access shares on Windows Server 2008 R2 and Windows 7 machines.<br><br><a href = '#244msgdesc'>See details ></a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 20, 2019 11:53 PM PT</td></tr>
      <tr><td><div id='245msg'></div><b>Applications using Microsoft Jet database fail to open.</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if column names are greater than 32 characters.<br><br><a href = '#245msgdesc'>See details ></a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>April 19, 2019 11:33 PM PT</td></tr>
      <tr><td><div id='246msg'></div><b>Virtual machines fail to restore.</b><br>Virtual machines (VMs) may fail to restore successfully if the VM has been saved and restored once before.<br><br><a href = '#246msgdesc'>See details ></a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 21, 2019 12:00 AM PT</td></tr>
      <tr><td><div id='247msg'></div><b>Internet Explorer 11 authentication issue with multiple concurrent logons.</b><br>Internet Explorer 11 users may encounter issues if two or more people use the same user account for multiple, concurrent login sessions on the same Windows Server machine.<br><br><a href = '#247msgdesc'>See details ></a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>April 19, 2019 11:43 PM PT</td></tr>
      <tr><td><div id='263msg'></div><b>First character of the Japanese era name not recognized as an abbreviation.</b><br>The first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.<br><br><a href = '#263msgdesc'>See details ></a></td><td><br><br>January 17, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480955' target='_blank'>KB4480955</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>April 21, 2019 12:10 AM PT</td></tr>
      <tr><td><div id='260msg'></div><b>Event Viewer may not show some event descriptions for network interface cards.</b><br>The Event Viewer may not show some event descriptions for network interface cards (NIC).<br><br><a href = '#260msgdesc'>See details ></a></td><td><br><br>October 18, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462927' target='_blank'>KB4462927</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>April 20, 2019 11:50 PM PT</td></tr>
      <tr><td><div id='242msg'></div><b>Unable to use Seek bar in Windows Media Player</b><br>Users may not be able to use the Seek bar in Windows Media Player when playing specific files.<br><br><a href = '#242msgdesc'>See details ></a></td><td><br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462923' target='_blank'>KB4462923</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471318' target='_blank'>KB4471318</a></td><td>April 19, 2019 11:19 PM PT</td></tr>
      </table>

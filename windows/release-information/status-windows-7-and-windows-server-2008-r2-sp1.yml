- title: April 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td width='60%'>Details</td><td width='10%'>Affected build</td><td width='10%'>Status</td><td width='10%'>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='254msgdesc'></div><b>System unresponsive after restart if Sophos Endpoint Protection installed.</b><div>Microsoft and Sophos have identified an issue on devices with Sophos Endpoint Protection installed and managed by either Sophos Central or Sophos Enterprise Console (SEC) that may cause the system to become unresponsive upon restart after installing <a href=\"https://support.microsoft.com/en-us/help/4493472\" target=\"_blank\">KB4493472</a>.</div><div><br></div><div>Microsoft has temporarily blocked devices from receiving this update if the Sophos Endpoint is installed until a solution is available. </div><div><br></div><div>Guidance for Sophos Endpoint and Sophos Enterprise Console customers can be found in the Sophos support article.</div><br><a href ='#254msg'>Back to top</a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>April 20, 2019 10:55 PM PT<br><br>Opened:<br>April 20, 2019 10:55 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='255msgdesc'></div><b>System may be unresponsive after restart if Avira antivirus software installed.</b><div>Microsoft and Avira have identified an issue on devices with Avira antivirus software installed that may cause the system to become unresponsive upon restart after installing <a href=\"https://support.microsoft.com/en-us/help/4493472\" target=\"_blank\">KB4493472</a>.</div><div><br></div><div>Microsoft has temporarily blocked devices from receiving this update if Avira antivirus software is installed.</div><div><br></div><div>Next steps:&nbsp;We are presently investigating this issue with Avira and will provide an update when available.</div><br><a href ='#255msg'>Back to top</a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Investigating<br><a href = '' target='_blank'></a></td><td>Last updated:<br>April 20, 2019 10:59 PM PT<br><br>Opened:<br>April 20, 2019 10:59 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='256msgdesc'></div><b>System may be unresponsive after restart if ArcaBit antivirus software installed.</b><div>Microsoft and ArcaBit have identified an issue on devices with ArcaBit antivirus software installed that may cause the system to become unresponsive upon restart after installing <a href=\"https://support.microsoft.com/en-us/help/4493472\" target=\"_blank\">KB4493472</a>.</div><div><br></div><div>Microsoft has temporarily blocked devices from receiving this update if ArcaBit antivirus software is installed.</div><div><br></div><div>ArcaBit has released an update to address this issue. For more information, see the Arcabit support article.</div><br><a href ='#256msg'>Back to top</a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>April 20, 2019 11:04 PM PT<br><br>Opened:<br>April 20, 2019 11:04 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='257msgdesc'></div><b>Devices may not respond at login or Welcome screen if running certain Avast software.</b><div>Microsoft and Avast have identified an issue on devices running Avast for Business, Avast CloudCare, and AVG Business Edition antivirus software after you install <a href=\"https://support.microsoft.com/en-us/help/4493472\" target=\"_blank\">KB4493472</a> and restart. Devices may become unresponsive at the login or Welcome screen. Additionally, you may be unable to log in or log in after an extended period of time.</div><div><br></div><div>Resolution: Avast has released emergency updates to address this issue. For more information and AV update schedule, see the Avast support KB article.</div><br><a href ='#257msg'>Back to top</a></td><td><br><br>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>April 20, 2019 11:08 PM PT<br><br>Opened:<br>April 20, 2019 11:08 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='251msgdesc'></div><b>Custom URI schemes may not start corresponding application.</b><div>After installing KB4489878, custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites on Internet Explorer.</div><div><br></div><div>Resolution: This issue is resolved in KB4493472.</div><br><a href ='#251msg'>Back to top</a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 19, 2019 11:56 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='267msgdesc'></div><b>NETDOM.EXE fails to run.</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4489878\" target=\"_blank\">KB4489878</a>, NETDOM.EXE fails to run, and the on-screen error, “The command failed to complete successfully.” appears.</div><div><br></div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4493472\" target=\"_blank\">KB4493472</a>.</div><br><a href ='#267msg'>Back to top</a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 20, 2019 10:41 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='253msgdesc'></div><b>Authentication may fail for services after the Kerberos ticket expires.</b><div>After installing KB4489878, some customers report that authentication fails for services that require unconstrained delegation after the Kerberos ticket expires (the default is 10 hours). For example, the SQL server service fails.</div><div><br></div><div>Workaround: To mitigate this issue, use one of the following options:</div><div><br></div><div>•	Option 1: Purge the Kerberos tickets on the application server. After the Kerberos ticket expires, the issue will occur again, and you must purge the tickets again.</div><div>•	Option 2: If purging does not mitigate the issue, restart the application; for example, restart the Internet Information Services (IIS) app pool associated with the SQL server.</div><div>•	Option 3: Use constrained delegation.</div><div><br></div><div>Next steps: Microsoft is working on a resolution and will provide an update in an upcoming release.</div><br><a href ='#253msg'>Back to top</a></td><td><br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>April 20, 2019 10:44 PM PT<br><br>Opened:<br>April 20, 2019 10:44 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='249msgdesc'></div><b>Internet Explorer may fail to load images.</b><div>After installing KB4486563, Internet Explorer may fail to load images with a backslash (\\) in their relative source path.</div><div><br></div><div>Resolution: This issue is resolved in KB4486565.</div><br><a href ='#249msg'>Back to top</a></td><td><br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>April 19, 2019 11:49 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='265msgdesc'></div><b>Applications using Microsoft Jet database and Access 95 file format stop working.</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</div><div><br></div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 10, version 1809; Windows 10 Enterprise LTSC 2019; Windows 10, version 1803; Windows 10, version 1709; Windows 10, version 1703; Windows 10 Enterprise LTSC 2016; Windows 10, version 1507; Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server, version 1809; Windows Server 2019; Windows Server, version 1803; Windows Server, version 1709; Windows Server 2016; Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4486565\" target=\"_blank\">KB4486565</a>.</div><br><a href ='#265msg'>Back to top</a></td><td><br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>April 19, 2019 11:53 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='244msgdesc'></div><b>Local Administrators unable to remotely access shares.</b><div>Local users who are part of the local Administrators group may not be able to remotely access shares on Windows Server 2008 R2 and Windows 7 machines after installing <a href=\"https://support.microsoft.com/en-us/help/4480970\" target=\"_blank\">KB4480970</a>. This does not affect domain accounts in the local Administrators group.</div><div>&nbsp;</div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487345\" target=\"_blank\">KB4487345</a>.</div><br><a href ='#244msg'>Back to top</a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>April 20, 2019 11:53 PM PT<br><br>Opened:<br>April 20, 2019 11:53 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='245msgdesc'></div><b>Applications using Microsoft Jet database fail to open.</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, “Unrecognized Database Format”.</div><div><br></div><div>Resolution: This issue is resolved in KB4486563.</div><br><a href ='#245msg'>Back to top</a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486563' target='_blank'>KB4486563</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>April 19, 2019 11:33 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='246msgdesc'></div><b>Virtual machines fail to restore.</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480970\" target=\"_blank\">KB4480970</a>, virtual machines (VM) may fail to restore successfully if the VM has been saved and restored once before. The error message is, “Failed to restore the virtual machine state: Cannot restore this virtual machine because the saved state data cannot be read. Delete the saved state data and then try to start the virtual machine. (0xC0370027).”</div><div><br></div><div>This affects AMD Bulldozer Family 15h, AMD Jaguar Family 16h, and AMD Puma Family 16h (second generation) microarchitectures.</div><div><br></div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div>Resolution: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4490511\" target=\"_blank\">KB4490511</a>.</div><br><a href ='#246msg'>Back to top</a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>April 21, 2019 12:00 AM PT<br><br>Opened:<br>April 21, 2019 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='247msgdesc'></div><b>Internet Explorer 11 authentication issue with multiple concurrent logons.</b><div>After installing KB4480970, Internet Explorer 11 and other applications that use WININET.DLL may have authentication issues. This occurs when two or more people use the same user account for multiple, concurrent login sessions on the same Windows Server machine, including Remote Desktop Protocol (RDP) and Terminal Server logons. Symptoms reported by customers include, but may not be limited to:</div><div><br></div><div>•	Cache size and location show zero or empty.</div><div>•	Keyboard shortcuts may not work properly.</div><div>•	Webpages may intermittently fail to load or render correctly.</div><div>•	Issues with credential prompts.</div><div>•	Issues when downloading files.</div><div><br></div><div>Resolution: This issue is resolved in KB4493472.</div><br><a href ='#247msg'>Back to top</a></td><td><br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480970' target='_blank'>KB4480970</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493472' target='_blank'>KB4493472</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 19, 2019 11:43 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='263msgdesc'></div><b>First character of the Japanese era name not recognized as an abbreviation.</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480955\" target=\"_blank\">KB4480955</a>, the first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.</div><div><br></div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 10, version 1809; Windows 10 Enterprise LTSC 2019; Windows 10, version 1803; Windows 10, version 1709; Windows 10, version 1703; Windows 10 Enterprise LTSC 2016; Windows 10, version 1507; Windows 8.1; Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server, version 1809; Windows Server 2019; Windows Server, version 1803; Windows Server, version 1709; Windows Server 2016; Windows Server 2012 R2; Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4486565\" target=\"_blank\">KB4486565</a>.</div><br><a href ='#263msg'>Back to top</a></td><td><br><br>January 17, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480955' target='_blank'>KB4480955</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486565' target='_blank'>KB4486565</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>April 19, 2019 11:46 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='260msgdesc'></div><b>Event Viewer may not show some event descriptions for network interface cards.</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4462927\" target=\"_blank\">KB4462927</a>, the Event Viewer may not show some event descriptions for network interface cards (NICs).</div><div><br></div><div><strong>Affected Platforms:</strong></div><ul><li>Client: Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489878\" target=\"_blank\">KB4489878</a>.</div><br><a href ='#260msg'>Back to top</a></td><td><br><br>October 18, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462927' target='_blank'>KB4462927</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489878' target='_blank'>KB4489878</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>April 19, 2019 11:24 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='242msgdesc'></div><b>Unable to use Seek bar in Windows Media Player</b><div>After installing KB4462923, users may not be able to use the Seek Bar in Windows Media Player when playing specific files. This issue does not affect normal playback.</div><div><br></div><div>Resolution: This issue is resolved in KB4471318.</div><br><a href ='#242msg'>Back to top</a></td><td><br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462923' target='_blank'>KB4462923</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471318' target='_blank'>KB4471318</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>April 19, 2019 11:19 PM PT</td></tr>
      </table>

      <tr><td><div id='106msg'></div><b>Stop error when attempting to start SSH from WSL</b><br>A stop error occurs when attempting to start the Secure Shell client program from Windows Subsystem for Linux with agent forwarding enabled using a command line switch (ssh –A) or <br><br><a href = '#106msgdesc'>See details ></a></td><td>OS Build 16299.1029<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489886' target='_blank'>KB4489886</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493441' target='_blank'>KB4493441</a></td><td>April 09, 2019 10:00 AM PT</td></tr>

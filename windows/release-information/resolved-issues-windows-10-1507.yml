      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='10msgdesc'></div><b>Internet Explorer may fail to load images</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>, Internet Explorer may fail to load images with a backslash (\\) in their relative source path.</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4491101\" target=\"_blank\">KB4491101</a>.</div><br><a href ='#10msg'>Back to top</a></td><td>OS Build 10240.18132<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4491101' target='_blank'>KB4491101</a></td><td>Resolved:<br>February 21, 2019 02:00 PM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='6msgdesc'></div><b>Microsoft Jet database applications fail to open</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, \"Unrecognized Database Format\".</div><div><strong>Resolution: </strong>This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>.</div><br><a href ='#6msg'>Back to top</a></td><td>OS Build 10240.18094<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>January 08, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='14msgdesc'></div><b>Unable to access hotspots with third-party applications</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480962\" target=\"_blank\">KB4480962</a>, third-party applications may have difficulty authenticating hotspots.</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>.</div><br><a href ='#14msg'>Back to top</a></td><td>OS Build 10240.18094<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>January 08, 2019 10:00 AM PT</td></tr>

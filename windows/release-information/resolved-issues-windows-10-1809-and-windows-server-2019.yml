      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='157msgdesc'></div><b>Microsoft Edge may crash or hang while playing video</b><div>nVidia has notified Microsoft of an issue where Microsoft Edge may crash or hang while playing video. This issue occurs following an nVidia driver update.</div><div><br></div><div><strong>Affected platforms:</strong></div><ul><li>Client: Windows 10, version 1809; Windows 10 Enterprise LTSC 2019</li><li>Server: Windows Server, version 1809; Windows Server 2019</li></ul><div><br></div><div><strong>Resolution:</strong> nVidia has released an updated driver to address this issue. Please follow the instructions found in <a href=\"https://nvidia.custhelp.com/app/answers/detail/a_id/4745\" target=\"_blank\">nVidia's support article</a>.&nbsp;</div><br><a href ='#157msg'>Back to top</a></td><td>OS Build 17763.165<br><br>December 05, 2018<br><a href ='https://support.microsoft.com/en-us/help/4469342' target='_blank'>KB4469342</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>November 29, 2018 10:03 AM PT<br><br>Opened:<br>December 05, 2018 02:00 PM PT</td></tr>
      </table>

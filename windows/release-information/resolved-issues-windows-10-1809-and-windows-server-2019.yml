- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='53msgdesc'></div><b>Internet Explorer may fail to load images</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487044\" target=\"_blank\">KB4487044</a>, Internet Explorer may fail to load images with a backslash (\\) in their relative source path.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4482887\" target=\"_blank\">KB4482887</a>.</div><br><a href ='#53msg'>Back to top</a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>Resolved:<br>March 01, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='69msgdesc'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487044\" target=\"_blank\">KB4487044</a>, users may receive \"Error 1309\" while installing or uninstalling certain types of MSI and MSP files.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489899\" target=\"_blank\">KB4489899</a>.&nbsp;</div><br><a href ='#69msg'>Back to top</a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489899' target='_blank'>KB4489899</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='70msgdesc'></div><b>Applications using Microsoft Jet database and Access 95 file format stop working</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4482887\" target=\"_blank\">KB4482887</a>.</div><br><a href ='#70msg'>Back to top</a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>Resolved:<br>March 01, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='71msgdesc'></div><b>First character of the Japanese era name not recognized</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487044\" target=\"_blank\">KB4487044</a>, the first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.&nbsp;</div><div>&nbsp;</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4482887\" target=\"_blank\">KB4482887</a>.&nbsp;</div><br><a href ='#71msg'>Back to top</a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved:<br>March 01, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='67msgdesc'></div><b>Webpages become unresponsive in Microsoft Edge</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480116\" target=\"_blank\">KB4480116</a>, some Microsoft Edge users report that they:&nbsp;</div><div>&nbsp;</div><ul><li>Cannot load webpages using a local IP address.&nbsp;</li><li>Cannot load webpages on the Internet using a VPN connection.&nbsp;</li></ul><div>&nbsp;</div><div>Browsing fails or the webpage may become unresponsive.&nbsp;&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487044\" target=\"_blank\">KB4487044</a>.&nbsp;</div><br><a href ='#67msg'>Back to top</a></td><td>OS Build 17763.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480116' target='_blank'>KB4480116</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='77msgdesc'></div><b>Intel Audio Display (intcdaud.sys) notification during Windows 10 Setup</b><div><strong>Upgrade block:</strong> Microsoft and Intel have identified a compatibility issue with a range of Intel Display Audio device drivers (intcdaud.sys, versions 10.25.0.3 - 10.25.0.8) that may result in excessive processor demand and reduced battery life. As a result, the update process to the Windows 10 October 2018 Update (Windows 10, version 1809) will fail and affected devices will automatically revert to the previous working configuration.&nbsp;</div><div>&nbsp;</div><div>If you see a \"What needs your attention\" notification during installation of the October 2018 Update, you have one of these affected drivers on your system. On the notification, click <strong>Back</strong> to remain on your current version of Windows 10.&nbsp;</div><div>&nbsp;</div><div>To ensure a seamless experience, we are blocking devices from being offered the October 2018 Update until updated Intel device drivers are installed on your current operating system. We recommend that you do not attempt to manually update to Windows 10, version 1809, using the Update Now button or the Media Creation Tool from the <a href=\"https://www.microsoft.com/en-us/software-download/windows10\" target=\"_blank\">Microsoft Software Download Center</a> until newer Intel device drivers are available with the update. You can either wait for newer drivers to be installed automatically through Windows Update or check with your computer manufacturer for the latest device driver software availability and installation procedures. For more information about this issue, see <a href=\"https://www.intel.com/content/www/us/en/support/articles/000030792/graphics-drivers.html\" target=\"_blank\">Intel's customer support guidance</a>.</div><div>&nbsp;</div><div><strong>Resolution:</strong> This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4482887\" target=\"_blank\">KB4482887</a> and the upgrade block removed.&nbsp;</div><br><a href ='#77msg'>Back to top</a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>Resolved:<br>March 01, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='81msgdesc'></div><b>F5 VPN clients losing network connectivity </b><div><strong>Upgrade block:</strong> After updating to Window 10, version 1809, F5 VPN clients may lose network connectivity when the VPN service is in a split tunnel configuration.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4482887\" target=\"_blank\">KB4482887</a> and the upgrade block removed.&nbsp;</div><br><a href ='#81msg'>Back to top</a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>Resolved:<br>March 15, 2019 12:00 PM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      </table>
      "

- title: February 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='79msgdesc'></div><b>Trend Micro OfficeScan and Worry-Free Business Security AV software not compatible</b><div><strong>Upgrade block:</strong> Microsoft and Trend Micro have identified a compatibility issue with Trend Micro's OfficeScan and Worry-Free Business Security software when attempting to update to Windows 10, version 1809.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> Trend Micro has released a new version of these products that resolves the issue. To download them, please visit the <a href=\"https://success.trendmicro.com/solution/1121159\" target=\"_blank\">Trend Micro Business Support Portal</a>.</div><div><br></div><div>Once you have updated your version of Trend Micro's OfficeScan or Worry-Free Business Security software, you will be offered Windows 10, version 1809 automatically.&nbsp;</div><br><a href ='#79msg'>Back to top</a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>February 01, 2019 09:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      </table>
      "

- title: January 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='68msgdesc'></div><b>Unable to access hotspots with third-party applications</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480116\" target=\"_blank\">KB4480116</a>, third-party applications may have difficulty authenticating hotspots.&nbsp;</div><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4476976\" target=\"_blank\">KB4476976</a>.&nbsp;</div><br><a href ='#68msg'>Back to top</a></td><td>OS Build 17763.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480116' target='_blank'>KB4480116</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4476976' target='_blank'>KB4476976</a></td><td>Resolved:<br>January 22, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      </table>

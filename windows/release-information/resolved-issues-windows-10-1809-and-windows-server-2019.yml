- title: December 2018
- items:
  - type: markdown
    text: "
      <table border ='1'><colgroup><col width='530'><col width='100'><col width='100'><col width='100'></colgroup><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='73msgdesc'></div><b>Audio stops working after installing Intel audio driver</b><div><strong>Upgrade block:</strong> Intel unintentionally released version 9.21.00.3755 of the Intel Smart Sound Technology (ISST) Driver through Windows Update and inadvertently offered it to a range of devices running Window 10, version 1709, 1803, and 1809. If a device contained a compatible audio driver, the new driver overrode it and caused audio to stop working.&nbsp;</div><div><strong>Resolution:</strong> This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4468550\" target=\"_blank\">KB4468550</a> and the upgrade block removed.&nbsp;</div><br><a href ='#73msg'>Back to top</a></td><td>OS Build 17763.134<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4468550' target='_blank'>KB4468550</a></td><td>Resolved:<br>December 07, 2018 10:00 AM PT<br><br>Opened:<br>November 13, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='75msgdesc'></div><b>Mapped drives fail to reconnect after login</b><div><strong>Upgrade block:</strong> Network drives may fail to reconnect after booting and logging on to a Windows device. Symptoms include:&nbsp;</div><ul><li>In Windows Explorer, a red X appears on the mapped network drives.&nbsp;</li><li>Mapped network drives show as <strong>Unavailable</strong> when you run the <strong>net use</strong> command from a command prompt.&nbsp;</li><li>In the notification area, a notification displays the following message, \"Could not reconnect all network drives.\"</li></ul><div><strong>Resolution:</strong> This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4469342\" target=\"_blank\">KB4469342</a> and the upgrade block removed.&nbsp;</div><br><a href ='#75msg'>Back to top</a></td><td>OS Build 17763.134<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4469342' target='_blank'>KB4469342</a></td><td>Resolved:<br>December 05, 2018 02:00 PM PT<br><br>Opened:<br>November 13, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='78msgdesc'></div><b>Office apps (32-bit) unable to use 'Save As…' function</b><div><strong>Upgrade block:</strong> Microsoft and Morphisec have identified an issue on devices that have installed Morphisec Protector or another application that uses the Morphisec Software Development Kit (SDK) including Cisco AMP for Endpoints. These applications may impact customers' ability to use the 'Save As.'dialog when saving documents in 32-bit versions of Microsoft Office applications. Saving of files is not impacted.&nbsp;</div><div><strong>Resolution:</strong> Morphisec and Cisco have released updated versions of their applications to address this issue. We recommend customers update to these minimum versions before attempting to attempting to upgrade to Windows 10, version 1809:&nbsp;</div><ul><li>Morphisec Protector version 2.4.8&nbsp;</li><li>Cisco AMP for Endpoints version 6.2.3.10814&nbsp;</li></ul><div>An upgrade block remains in place for earlier versions of the applications than those listed above.&nbsp;</div><br><a href ='#78msg'>Back to top</a></td><td>OS Build 17763.134<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>December 06, 2018 12:00 PM PT<br><br>Opened:<br>November 13, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='64msgdesc'></div><b>Users cannot set Win32 program defaults </b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4464330\" target=\"_blank\">KB4464330</a>, some users cannot set Win32 program defaults for certain app and file type combinations using the <strong>Open with...</strong> command or <strong>Settings &gt; Apps &gt; Default apps</strong>.</div><div>In some cases, Microsoft Notepad or other Win32 programs cannot be set as the default.&nbsp;</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4469342\" target=\"_blank\">KB4469342</a>.&nbsp;</div><br><a href ='#64msg'>Back to top</a></td><td>OS Build 17763.55<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4464330' target='_blank'>KB4464330</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4469342' target='_blank'>KB4469342</a></td><td>Resolved:<br>December 05, 2018 02:00 PM PT<br><br>Opened:<br>October 09, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='66msgdesc'></div><b>Unable to use Seek bar in Windows Media Player</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4464330\" target=\"_blank\">KB4464330</a>, users may not be able to use the <strong>Seek</strong> bar in Windows Media Player when playing specific files. This issue does not affect normal playback.&nbsp;</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471332\" target=\"_blank\">KB4471332</a>.&nbsp;</div><br><a href ='#66msg'>Back to top</a></td><td>OS Build 17763.55<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4464330' target='_blank'>KB4464330</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471332' target='_blank'>KB4471332</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>October 09, 2018 10:00 AM PT</td></tr>
      </table>
      "


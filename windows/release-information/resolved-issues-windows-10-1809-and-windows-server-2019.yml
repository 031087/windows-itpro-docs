      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='68msgdesc'></div><b>Unable to access hotspots with third-party applications</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480116\" target=\"_blank\">KB4480116</a>, third-party applications may have difficulty authenticating hotspots.&nbsp;</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4476976\" target=\"_blank\">KB4476976</a>.&nbsp;</div><br><a href ='#68msg'>Back to top</a></td><td>OS Build 17763.253<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480116' target='_blank'>KB4480116</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4476976' target='_blank'>KB4476976</a></td><td>Resolved:<br>January 22, 2019 02:00 PM PT<br><br>Opened:<br>January 08, 2019 10:00 AM PT</td></tr>

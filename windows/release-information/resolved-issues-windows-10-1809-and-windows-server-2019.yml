- title: Resolved issues
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Summary</td><td>Affected build</td><td>Status</td><td>Date resolved</td></tr>
      <tr><td><div id='53msg'></div><b>Internet Explorer may fail to load images</b><br>Internet Explorer may fail to load images with a backslash (\\) in their relative source path.<br><br><a href = '#53msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>March 01, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='69msg'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><br>Users may receive \"Error 1309\" while installing or uninstalling certain types of MSI and MSP files.<br><br><a href = '#69msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489899' target='_blank'>KB4489899</a></td><td>March 12, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='70msg'></div><b>Applications using Microsoft Jet database and Access 95 file format stop working</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 9 file format may randomly stop working.<br><br><a href = '#70msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>March 01, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='71msg'></div><b>First character of the Japanese era name not recognized</b><br>The first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.<br><br><a href = '#71msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>March 01, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='67msg'></div><b>Webpages become unresponsive in Microsoft Edge</b><br>Microsoft Edge users report difficulty browsing and loading webpages.<br><br><a href = '#67msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480116' target='_blank'>KB4480116</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487044' target='_blank'>KB4487044</a></td><td>March 12, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='68msg'></div><b>Unable to access hotspots with third-party applications</b><br>Third-party applications may have difficulty authenticating hotspots.<br><br><a href = '#68msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480116' target='_blank'>KB4480116</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4476976' target='_blank'>KB4476976</a></td><td>January 22, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='73msg'></div><b>Audio stops working after installing Intel audio driver</b><br>Upgrade block: Windows 10 audio stops working after installing Intel Smart Sound Technology driver (version 09.21.00.3755).<br><br><a href = '#73msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4468550' target='_blank'>KB4468550</a></td><td>December 07, 2018 10:00 AM PT</td></tr>
      <tr><td><div id='75msg'></div><b>Mapped drives fail to reconnect after login</b><br>Upgrade block: Mapped drives may fail to reconnect after booting and logging on to a Windows device.<br><br><a href = '#75msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4469342' target='_blank'>KB4469342</a></td><td>December 05, 2018 10:00 AM PT</td></tr>
      <tr><td><div id='77msg'></div><b>Intel Audio Display (intcdaud.sys) notification during Windows 10 Setup</b><br>Upgrade block: Users may see an Intel Audio Display (intcdaud.sys) notification during setup for  devices with certain Intel Display Audio Drivers.<br><br><a href = '#77msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>March 01, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='79msg'></div><b>Trend Micro OfficeScan and Worry-Free Business Security AV software not compatible</b><br>Upgrade block: Microsoft and Trend Micro identified a compatibility issue with the Trend Micro business endpoint security solutions OfficeScan and Worry-Free Business Security<br><br><a href = '#79msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>February 01, 2019 09:00 AM PT</td></tr>
      <tr><td><div id='81msg'></div><b>F5 VPN clients losing network connectivity </b><br>Upgrade block: After updating to Window 10, version 1809, F5 VPN clients may lose network connectivity when the VPN service is in a split tunnel configuration.<br><br><a href = '#81msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467708' target='_blank'>KB4467708</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4482887' target='_blank'>KB4482887</a></td><td>March 15, 2019 12:00 PM PT</td></tr>
      <tr><td><div id='64msg'></div><b>Users cannot set Win32 program defaults </b><br>Some users cannot set Win32 program defaults for certain app and file type combinations.<br><br><a href = '#64msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4464330' target='_blank'>KB4464330</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4469342' target='_blank'>KB4469342</a></td><td>December 05, 2018 10:00 AM PT</td></tr>
      <tr><td><div id='66msg'></div><b>Unable to use Seek bar in Windows Media Player</b><br>Users may not be able to use the Seek bar in Windows Media Player when playing specific files.<br><br><a href = '#66msgdesc'>See details ></a></td><td>OS Build 17763.True<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4464330' target='_blank'>KB4464330</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471332' target='_blank'>KB4471332</a></td><td>December 11, 2018 10:00 AM PT</td></tr>
      </table>
      "


- title: April 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='85msgdesc'></div><b>End-user-defined characters (EUDC) may cause blue screen at startup</b><p>If you enable per font end-user-defined characters (EUDC), the system may stop working and a blue screen may appear at startup. This is not a common setting in non-Asian regions.</p><p><br></p><p><strong>Resolution:</strong>&nbsp;This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493474\" target=\"_blank\">KB4493474</a>.</p><br><a href ='#85msg'>Back to top</a></td><td>OS Build 15063.1716<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489888' target='_blank'>KB4489888</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493474' target='_blank'>KB4493474</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='91msgdesc'></div><b>MSXML6 may cause applications to stop responding </b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480973\" target=\"_blank\">KB4480973</a>, MSXML6 causes applications to stop responding if an exception was thrown during node operations, such as <strong>appendChild(), insertBefore(),</strong> and <strong>moveNode()</strong>.</p><p><br></p><p>The Group Policy editor may stop responding when editing a Group Policy Object (GPO) that contains Group Policy Preferences (GPP) for Internet Explorer 10 settings.</p><p><br></p><p><strong>Resolution:</strong>&nbsp;This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493474\" target=\"_blank\">KB4493474</a>.</p><br><a href ='#91msg'>Back to top</a></td><td>OS Build 15063.1563<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480973' target='_blank'>KB4480973</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493474' target='_blank'>KB4493474</a></td><td>Resolved:<br>April 19, 2019 10:00 AM PT<br><br>Opened:<br>April 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='84msgdesc'></div><b>Custom URI schemes may not start corresponding application</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4489871\" target=\"_blank\">KB4489871</a>, custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites security zones on Internet Explorer.</p><p><br></p><p><strong>Workaround:</strong> Right-click the URL link to open it in a new window or tab, or enable Protected Mode in Internet Explorer for local intranet and trusted sites</p><p><br></p><p>1.	Go to Tools &gt; Internet options &gt; Security.</p><p>2.	Within Select a zone to view or change security settings, select Local intranet and then select Enable Protected Mode.</p><p>3.	Select Trusted sites and then select Enable Protected Mode.</p><p>4.	Select OK.</p><p><br></p><p>You must restart the browser after making these changes.</p><p><br></p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.</p><br><a href ='#84msg'>Back to top</a></td><td>OS Build 15063.1689<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489871' target='_blank'>KB4489871</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

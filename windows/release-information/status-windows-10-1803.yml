      "

- title: April 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='49msgdesc'></div><b>End-user-defined characters (EUDC) may cause blue screen at startup</b><p>If you enable per font end-user-defined characters (EUDC), the system may stop working and a blue screen may appear at startup. This is not a common setting in non-Asian regions.&nbsp;</p><p>&nbsp;</p><p><strong>Resolution</strong>: This issue was resolved in <a href=\"https://support.microsoft.com/help/4493464\" target=\"_blank\">KB4493464</a>.&nbsp;</p><br><a href ='#49msg'>Back to top</a></td><td>OS Build 17134.677<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489894' target='_blank'>KB4489894</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='59msgdesc'></div><b>Stop error when attempting to start SSH from WSL</b><p>After applying <a href=\"https://support.microsoft.com/help/4489868\" target=\"_blank\">KB4489868</a>, a stop error occurs when attempting to start the Secure Shell (SSH) client program from Windows Subsystem for Linux (WSL) with agent forwarding enabled using a command line switch (ssh -A) or a configuration setting.</p><p><br></p><p><strong>Resolution</strong>: This issue was resolved in <a href=\"https://support.microsoft.com/help/4493464\" target=\"_blank\">KB4493464</a>.</p><br><a href ='#59msg'>Back to top</a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='57msgdesc'></div><b>MSXML6 may cause applications to stop responding </b><p>After installing <a href=\"https://support.microsoft.com/help/4480966\" target=\"_blank\">KB4480966</a>, MSXML6 causes applications to stop responding if an exception was thrown during node operations, such as <strong>appendChild()</strong>, <strong>insertBefore()</strong>, and <strong>moveNode()</strong>.</p><p><br></p><p>The Group Policy editor may stop responding when editing a Group Policy Object (GPO) that contains Group Policy Preferences (GPP) for Internet Explorer 10 settings.</p><p><br></p><p><strong>Resolution</strong>: This issue was resolved in <a href=\"https://support.microsoft.com/help/4493464\" target=\"_blank\">KB4493464</a>.&nbsp;</p><br><a href ='#57msg'>Back to top</a></td><td>OS Build 17134.523<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480966' target='_blank'>KB4480966</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='47msgdesc'></div><b>Custom URI schemes may not start corresponding application</b><p>After installing <a href=\"https://support.microsoft.com/help/4489868\" target=\"_blank\">KB4489868</a>, custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites security zones on Internet Explorer.&nbsp;</p><p>&nbsp;</p><p><strong>Workaround:</strong> Right-click the URL link to open it in a new window or tab, or enable Protected Mode in Internet Explorer for local intranet and trusted sites&nbsp;</p><p>&nbsp;</p><ol><li>Go to <strong>Tools </strong>&gt; <strong>Internet options </strong>&gt; <strong>Security</strong>&nbsp;</li><li>Within <strong>Select a zone to view or change security settings</strong>, select <strong>Local intranet </strong>and then select <strong>Enable Protected Mode.</strong></li><li>Select <strong>Trusted sites </strong>and then select <strong>Enable Protected Mode</strong>.&nbsp;</li><li>Select <strong>OK</strong>.&nbsp;</li></ol><p>&nbsp;</p><p>You must restart the browser after making these changes.&nbsp;</p><p>&nbsp;</p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.&nbsp;</p><br><a href ='#47msg'>Back to top</a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 09, 2019 10:00 AM PT<br><br>Opened:<br>March 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='55msgdesc'></div><b>Issue using PXE to start a device from WDS</b><p>After installing <a href=\"https://support.microsoft.com/help/4489868\" target=\"_blank\">KB4489868</a>, there may be issues using the Preboot Execution Environment (PXE) to start a device from a Windows Deployment Services (WDS) server configured to use Variable Window Extension. This may cause the connection to the WDS server to terminate prematurely while downloading the image. This issue does not affect clients or devices that are not using Variable Window Extension.&nbsp;</p><p>&nbsp;</p><p><strong>Workaround:</strong> To mitigate the issue, disable the Variable Window Extension on WDS server using one of the following options:&nbsp;</p><p>&nbsp;</p><p><strong>Option 1:</strong>&nbsp;</p><p>Open an Administrator Command prompt and type the following:&nbsp;</p><p>&nbsp;</p><p>Wdsutil /Set-TransportServer /EnableTftpVariableWindowExtension:No&nbsp;</p><p>&nbsp;</p><p><strong>Option 2:</strong>&nbsp;</p><p>Use the Windows Deployment Services UI to make the following adjustment:&nbsp;</p><p>&nbsp;</p><ol><li>Open Windows Deployment Services from Windows Administrative Tools.&nbsp;</li><li>Expand Servers and right-click a WDS server.&nbsp;</li><li>Open its properties and clear the <strong>Enable Variable Window Extension </strong>box on the TFTP tab.&nbsp;</li></ol><p>&nbsp;</p><p><strong>Option 3:</strong>&nbsp;</p><p>Set the following registry value to 0:&nbsp;</p><p>&nbsp;</p><p>HKLM\\System\\CurrentControlSet\\Services\\WDSServer\\Providers\\WDSTFTP\\EnableVariableWindowExtension&nbsp;</p><p>&nbsp;</p><p>Restart the WDSServer service after disabling the Variable Window Extension.&nbsp;</p><p>&nbsp;</p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.&nbsp;</p><br><a href ='#55msg'>Back to top</a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

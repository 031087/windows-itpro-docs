    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Summary</td><td>Affected build</td><td>Status</td><td>Last updated</td></tr>
      <tr><td><div id='49msg'></div><b>End-user-defined characters (EUDC) may cause blue screen at startup</b><br>If you enable per font end-user-defined characters (EUDC), the system may  stop working and a blue screen may appear at startup. <br><br><a href = '#49msgdesc'>See details ></a></td><td>OS Build 17134.677<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489894' target='_blank'>KB4489894</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='47msg'></div><b>Custom URI schemes may not start corresponding application</b><br>Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites in Internet Explorer.<br><br><a href = '#47msgdesc'>See details ></a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>March 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='55msg'></div><b>Issue using PXE to start a device from WDS</b><br>Using PXE to start a device from a WDS server configured to use Variable Window Extension may cause the connection to the WDS server to terminate prematurely.<br><br><a href = '#55msgdesc'>See details ></a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>March 19, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='59msg'></div><b>Stop error when attempting to start SSH from WSL</b><br>A stop error occurs when attempting to start the Secure Shell client program from Windows Subsystem for Linux with agent forwarding enabled using a command line switch (ssh -A) <br><br><a href = '#59msgdesc'>See details ></a></td><td>OS Build 17134.648<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489868' target='_blank'>KB4489868</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='57msg'></div><b>MSXML6 may cause applications to stop responding </b><br>MSXML6 may cause applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().<br><br><a href = '#57msgdesc'>See details ></a></td><td>OS Build 17134.523<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480966' target='_blank'>KB4480966</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493464' target='_blank'>KB4493464</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='46msg'></div><b>Custom Start menu layouts display incorrectly</b><br>Custom Start menu layouts may display incorrectly.<br><br><a href = '#46msgdesc'>See details ></a></td><td>OS Build 17134.441<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467682' target='_blank'>KB4467682</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471324' target='_blank'>KB4471324</a></td><td>December 07, 2019 10:00 AM PT</td></tr>

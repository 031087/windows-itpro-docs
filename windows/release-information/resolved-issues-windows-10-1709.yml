- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='100msgdesc'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4486996\" target=\"_blank\">KB4486996</a>, users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489886\" target=\"_blank\">KB4489886</a>.</p><br><a href ='#100msg'>Back to top</a></td><td>OS Build 16299.967<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486996' target='_blank'>KB4486996</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489886' target='_blank'>KB4489886</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>March 12, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: February 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='96msgdesc'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><p>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487021\" target=\"_blank\">KB4487021</a>.</p><br><a href ='#96msg'>Back to top</a></td><td>OS Build 16299.967<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486996' target='_blank'>KB4486996</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487021' target='_blank'>KB4487021</a></td><td>Resolved:<br>February 19, 2019 10:00 AM PT<br><br>Opened:<br>February 19, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='103msgdesc'></div><b>Internet Explorer may fail to load images</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4486996\" target=\"_blank\">KB4486996</a>, Internet Explorer may fail to load images with a backslash (\\) in their relative source path.</p><p><br></p><p>Resolution:&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487021\" target=\"_blank\">KB4487021</a>.</p><br><a href ='#103msg'>Back to top</a></td><td>OS Build 16299.967<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4486996' target='_blank'>KB4486996</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487021' target='_blank'>KB4487021</a></td><td>Resolved:<br>February 19, 2019 10:00 AM PT<br><br>Opened:<br>February 19, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='97msgdesc'></div><b>Applications using Microsoft Jet database fail to open</b><p>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, “Unrecognized Database Format.”</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4486996\" target=\"_blank\">KB4486996</a>.</p><br><a href ='#97msg'>Back to top</a></td><td>OS Build 16299.904<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480978' target='_blank'>KB4480978</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486996' target='_blank'>KB4486996</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='109msgdesc'></div><b>Webpages become unresponsive in Microsoft Edge</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480978\" target=\"_blank\">KB4480978</a>, some Microsoft Edge users report that they:</p><p><br></p><p>•	Cannot load webpages using a local IP address.</p><p>•	Cannot load webpages on the Internet using a VPN connection.</p><p><br></p><p>Browsing fails or the webpage may become unresponsive.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4486996\" target=\"_blank\">KB4486996</a>.</p><br><a href ='#109msg'>Back to top</a></td><td>OS Build 16299.904<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480978' target='_blank'>KB4480978</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4486996' target='_blank'>KB4486996</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='102msgdesc'></div><b>First character of the Japanese era name not recognized as an abbreviation</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480967\" target=\"_blank\">KB4480967</a>, the first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487021\" target=\"_blank\">KB4487021</a>.</p><br><a href ='#102msg'>Back to top</a></td><td>OS Build 16299.936<br><br>January 15, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480967' target='_blank'>KB4480967</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487021' target='_blank'>KB4487021</a></td><td>Resolved:<br>February 19, 2019 10:00 AM PT<br><br>Opened:<br>February 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: January 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='107msgdesc'></div><b>Unable to access hotspots with third-party applications</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480978\" target=\"_blank\">KB4480978</a>, third-party applications may have difficulty authenticating hotspots.</p><p><br></p><p><strong>Resolution: </strong>This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4480967\" target=\"_blank\">KB4480967</a>.</p><br><a href ='#107msg'>Back to top</a></td><td>OS Build 16299.904<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480978' target='_blank'>KB4480978</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4480967' target='_blank'>KB4480967</a></td><td>Resolved:<br>January 15, 2019 10:00 AM PT<br><br>Opened:<br>January 15, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='105msgdesc'></div><b>SqlConnection instantiation exception on .NET 4.6 and later</b><p>After you install the August Preview of Quality Rollup or September 11, 2018 .NET Framework update, instantiation of SqlConnection can throw an exception. For more information about this issue, see the following article in the Microsoft Knowledge Base:</p><p>4470809 SqlConnection instantiation exception on .NET 4.6 and later after August-September 2018 .NET Framework updates</p><p><br></p><p><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4480967\" target=\"_blank\">KB4480967</a>.</p><br><a href ='#105msg'>Back to top</a></td><td>OS Build 16299.637<br><br>August 30, 2018<br><a href ='https://support.microsoft.com/en-us/help/4343893' target='_blank'>KB4343893</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4480967' target='_blank'>KB4480967</a></td><td>Resolved:<br>January 15, 2019 10:00 AM PT<br><br>Opened:<br>January 15, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: December 2018
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='108msgdesc'></div><b>Unable to use Seek bar in Windows Media Player</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4462918\" target=\"_blank\">KB4462918</a>, users may not be able to use the Seek Bar in Windows Media Player when playing specific files. This issue does not affect normal playback.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471329\" target=\"_blank\">KB4471329</a>.</p><br><a href ='#108msg'>Back to top</a></td><td>OS Build 16299.726<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462918' target='_blank'>KB4462918</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471329' target='_blank'>KB4471329</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>December 11, 2018 10:00 AM PT</td></tr>
      </table>
      "

- title: October 2018
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='101msgdesc'></div><b>Error message beginning with “Hosted by…” when launching Microsoft Edge</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4462918\" target=\"_blank\">KB4462918</a>, some users may see a dialog box with a non-applicable message beginning with the words “Hosted by...” when first starting Microsoft Edge.</p><p><br></p><p>This dialog will only appear once if they have turned on “Block only third-party cookies” in Microsoft Edge and applied certain language packs before installing this update.</p><p><br></p><p><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4462932\" target=\"_blank\">KB4462932</a>.</p><br><a href ='#101msg'>Back to top</a></td><td>OS Build 16299.726<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462918' target='_blank'>KB4462918</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4462932' target='_blank'>KB4462932</a></td><td>Resolved:<br>October 18, 2018 10:00 AM PT<br><br>Opened:<br>October 18, 2018 10:00 AM PT</td></tr>
      </table>
      "

- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='115msgdesc'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487026\" target=\"_blank\">KB4487026</a>, users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489882\" target=\"_blank\">KB4489882</a>.</div><br><a href ='#115msg'>Back to top</a></td><td>OS Build 14393.2791<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='28msgdesc'></div><b>Issue hosting multiple terminal server sessions and a user logs off on Windows Server</b><div>In some cases, Windows Server will stop working and restart when hosting multiple terminal server sessions and a user logs off. The faulting driver is win32kbase.sys.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489882\" target=\"_blank\">KB4489882</a>.</div><br><a href ='#28msg'>Back to top</a></td><td>OS Build 14393.2828<br><br>February 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Resolved:<br>March 12, 2019 10:00 AM PT<br><br>Opened:<br>February 19, 2019 02:00 PM PT</td></tr>
      </table>
      "

- title: February 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='18msgdesc'></div><b>Applications using Microsoft Jet database and Access 95 file format stop working</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487006\" target=\"_blank\">KB4487006</a>.</div><br><a href ='#18msg'>Back to top</a></td><td>OS Build 14393.2791<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='27msgdesc'></div><b>Internet Explorer may fail to load images</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4487026\" target=\"_blank\">KB4487026</a>, Internet Explorer may fail to load images with a backslash (\\) in their relative source path.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487006\" target=\"_blank\">KB4487006</a>.</div><br><a href ='#27msg'>Back to top</a></td><td>OS Build 14393.2791<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='23msgdesc'></div><b>First character of the Japanese era name not recognized as an abbreviation</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480977\" target=\"_blank\">KB4480977</a>, the first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487006\" target=\"_blank\">KB4487006</a>.</div><br><a href ='#23msg'>Back to top</a></td><td>OS Build 14393.2759<br><br>January 17, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480977' target='_blank'>KB4480977</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved:<br>February 19, 2019 02:00 PM PT<br><br>Opened:<br>January 17, 2019 02:00 PM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='19msgdesc'></div><b>Applications using Microsoft Jet database fail to open</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, “Unrecognized Database Format”.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487026\" target=\"_blank\">KB4487026</a>.</div><br><a href ='#19msg'>Back to top</a></td><td>OS Build 14393.2724<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>January 08, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='24msgdesc'></div><b>Instant search in Microsoft Outlook fails on Windows Server 2016</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684 </a>on Windows Server 2016, instant search in Microsoft Outlook clients fail with the error, \"Outlook cannot perform the search\".</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487026\" target=\"_blank\">KB4487026</a>.</div><br><a href ='#24msg'>Back to top</a></td><td>OS Build 14393.2639<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>November 27, 2018 10:00 AM PT</td></tr>
      </table>
      "

- title: January 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='40msgdesc'></div><b>Unable to access hotspots with third-party applications</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4480961\" target=\"_blank\">KB4480961</a>, third-party applications may have difficulty authenticating hotspots.</div><div><strong>Resolution:&nbsp;</strong>This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4480977\" target=\"_blank\">KB4480977</a>.</div><br><a href ='#40msg'>Back to top</a></td><td>OS Build 14393.2724<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4480977' target='_blank'>KB4480977</a></td><td>Resolved:<br>January 17, 2019 02:00 PM PT<br><br>Opened:<br>January 08, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='35msgdesc'></div><b>SqlConnection instantiation exception on .NET 4.6 and later</b><div>After you install the August Preview of Quality Rollup or September 11, 2018 .NET Framework update, instantiation of SqlConnection can throw an exception. </div><div>For more information about this issue, see the following article in the Microsoft Knowledge Base: 4470809, SqlConnection instantiation exception on .NET 4.6 and later after August-September 2018 .NET Framework updates.</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4480977\" target=\"_blank\">KB4480977</a>.</div><br><a href ='#35msg'>Back to top</a></td><td>OS Build 14393.2457<br><br>August 30, 2018<br><a href ='https://support.microsoft.com/en-us/help/4343884' target='_blank'>KB4343884</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4480977' target='_blank'>KB4480977</a></td><td>Resolved:<br>January 17, 2019 02:00 PM PT<br><br>Opened:<br>August 30, 2018 05:00 PM PT</td></tr>
      </table>
      "

- title: December 2018
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='141msgdesc'></div><b>System becomes unresponsive when end-user-defined characters (EUDC)  are used</b><div>When features related to end-user-defined characters (EUDC) are used, the entire system may become unresponsive.&nbsp;</div><div><br></div><div><strong>Affected platforms:</strong></div><ul><li>Client: Windows 10 Enterprise LTSC 2016</li><li>Server: Windows Server 2016</li></ul><div>&nbsp;</div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/help/4471321\" target=\"_blank\">KB4471321</a>.&nbsp;</div><br><a href ='#141msg'>Back to top</a></td><td>OS Build 14393.2639<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>November 27, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='116msgdesc'></div><b>Unable to use Seek bar in Windows Media Player</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4462917\" target=\"_blank\">KB4462917</a>, users may not be able to use the Seek Bar in Windows Media Player when playing specific files. This issue does not affect normal playback.</div><div><strong>Resolution:</strong>&nbsp;This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471321\" target=\"_blank\">KB4471321</a>.</div><br><a href ='#116msg'>Back to top</a></td><td>OS Build 14393.2551<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462917' target='_blank'>KB4462917</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>October 09, 2018 10:00 AM PT</td></tr>
      </table>
      "

- title: November 2018
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='33msgdesc'></div><b>Promotions that create non-root domains fail with optional features enabled</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4457127\" target=\"_blank\">KB4457127</a>, Windows Server 2016 promotions that create non-root domains fail in forests in which optional features like Active Directory recycle have been enabled. The error is, “The replication operation encountered a database error.”</div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684</a>.</div><br><a href ='#33msg'>Back to top</a></td><td>OS Build 14393.2515<br><br>September 20, 2018<br><a href ='https://support.microsoft.com/en-us/help/4457127' target='_blank'>KB4457127</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Resolved:<br>November 27, 2018 10:00 AM PT<br><br>Opened:<br>September 20, 2018 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='140msgdesc'></div><b>Issues with install and activation of Key Management Service (KMS) (CSVLK) host keys</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4343884\" target=\"_blank\">KB4343884</a>, installation and client activation of Windows Server 2019 and Windows 10 Enterprise 2019 LTSC Key Management Service (KMS) CSVLK host keys do not work as expected.</div><div><br></div><div><strong>Affected platforms:</strong></div><ul><li>Client: Windows 10 Enterprise LTSC 2016</li><li>Server: Windows Server 2016</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684</a>.</div><br><a href ='#140msg'>Back to top</a></td><td>OS Build 14393.2457<br><br>August 30, 2018<br><a href ='https://support.microsoft.com/en-us/help/4343884' target='_blank'>KB4343884</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Resolved:<br>November 27, 2018 10:00 AM PT<br><br>Opened:<br>August 30, 2018 05:00 PM PT</td></tr>
      </table>
      "

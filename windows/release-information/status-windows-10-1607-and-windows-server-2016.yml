- title: Known issues
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Summary</td><td>Affected build</td><td>Status</td><td>Last updated</td></tr>
      <tr><td><div id='112msg'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><br>Users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.<br><br><a href = '#112msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489889' target='_blank'>KB4489889</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>April 11, 2019 10:24 AM PT</td></tr>
      <tr><td><div id='162msg'></div><b>Custom URI schemes may not start corresponding application</b><br>Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites in Internet Explorer.<br><br><a href = '#162msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Active<br><a href = '' target='_blank'></a></td><td>April 11, 2019 10:26 AM PT</td></tr>
      <tr><td><div id='109msg'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.<br><br><a href = '#109msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>April 11, 2019 10:17 AM PT</td></tr>
      <tr><td><div id='110msg'></div><b>Internet Explorer may fail to load images.</b><br>Internet Explorer may fail to load images with a backslash (\\) in their relative source path.<br><br><a href = '#110msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>April 11, 2019 10:23 AM PT</td></tr>
      <tr><td><div id='151msg'></div><b>Microsoft Jet database applications fail to open</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if column names are greater than 32 characters.<br><br><a href = '#151msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>April 11, 2019 10:13 AM PT</td></tr>
      <tr><td><div id='161msg'></div><b>MSXML6 may cause applications to stop responding</b><br>MSXML6 may cause applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().<br><br><a href = '#161msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>April 11, 2019 10:27 AM PT</td></tr>
      <tr><td><div id='163msg'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.<br><br><a href = '#163msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Active<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>April 11, 2019 10:28 AM PT</td></tr>
      <tr><td><div id='164msg'></div><b>Cluster service may fail if the minimum password length is set to greater than 14</b><br>The cluster service may fail to start with the error “2245 (NERR_PasswordTooShort)” if the Group Policy “Minimum Password Length” is configured with greater than 14 characters.<br><br><a href = '#164msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>April 11, 2019 11:08 AM PT</td></tr>
      <tr><td><div id='173msg'></div><b>System becomes unresponsive when end-user-defined characters (EUDC)  are used</b><br>When features related to end-user-defined characters (EUDC) are used, the entire system may become unresponsive.<br><br><a href = '#173msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Investigating<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>April 16, 2019 10:53 AM PT</td></tr>
      <tr><td><div id='174msg'></div><b>Unable to use Seek bar in Windows Media   Player</b><br>Users may not be able to use the Seek bar in Windows Media Player     when playing specific files.<br><br><a href = '#174msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462917' target='_blank'>KB4462917</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>April 17, 2019 04:02 PM PT</td></tr>
      <tr><td><div id='168msg'></div><b>Issues with install and activation of Key Management Service (KMS) (CSVLK) host keys</b><br>Installation and client activation of Windows Server 2019 and 1809 LTSC Key Management Service (KMS) (CSVLK) host keys do not work as expected.<br><br><a href = '#168msgdesc'>See details ></a></td><td>OS Build 14393.True<br><br>August 30, 2018<br><a href ='https://support.microsoft.com/en-us/help/4343884' target='_blank'>KB4343884</a></td><td>Active<br><a href = 'https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>April 11, 2019 12:59 PM PT</td></tr>
      </table>

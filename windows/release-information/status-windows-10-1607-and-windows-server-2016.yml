- title: April 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='112msgdesc'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><div>After installing KB4487018, users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#112msg'>Back to top</a></td><td>OS Build 14393.True<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489889' target='_blank'>KB4489889</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>Resolved:<br>April 11, 2019 10:24 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='162msgdesc'></div><b>Custom URI schemes may not start corresponding application</b><div>After installing KB4489872, Custom URI Schemes for Application Protocol handlers may not start the corresponding application for local intranet and trusted sites on Internet Explorer.</div><div><br></div><div><strong>Resolution</strong>: This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493475\" target=\"_blank\">KB4493475</a>.</div><br><a href ='#162msg'>Back to top</a></td><td>OS Build 14393.True<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Active<br><a href = '' target='_blank'></a></td><td>Last updated:<br><br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='109msgdesc'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#109msg'>Back to top</a></td><td>OS Build 14393.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved:<br>April 11, 2019 10:17 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='110msgdesc'></div><b>Internet Explorer may fail to load images.</b><div>After installing KB4487018, Internet Explorer may fail to load images with a backslash in their relative source path.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4491101\" target=\"_blank\">KB4491101</a>.</div><br><a href ='#110msg'>Back to top</a></td><td>OS Build 14393.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487006' target='_blank'>KB4487006</a></td><td>Resolved:<br>April 11, 2019 10:23 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='151msgdesc'></div><b>Microsoft Jet database applications fail to open</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, \"Unrecognized Database Format\".</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>.</div><br><a href ='#151msg'>Back to top</a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Resolved:<br>April 11, 2019 10:13 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='161msgdesc'></div><b>MSXML6 may cause applications to stop responding</b><div>After installing KB4480962, MSXML6 causes applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().</div><div><br></div><div>The Group Policy editor may stop responding when editing a Group Policy Object (GPO) that contains Group Policy Preferences (GPP) for Internet Explorer 10 settings.</div><div><br></div><div><strong>Resolution</strong>:&nbsp;This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493475/windows-10-update-kb4493475\" target=\"_blank\">KB4493475</a>.</div><br><a href ='#161msg'>Back to top</a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>Resolved:<br>April 11, 2019 10:27 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='163msgdesc'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872/windows-10-update-kb4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#163msg'>Back to top</a></td><td>OS Build 14393.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Active<br><a href = 'https://support.microsoft.com/en-us/help/4487026' target='_blank'>KB4487026</a></td><td>Last updated:<br>February 12, 2019 10:00 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='164msgdesc'></div><b>Cluster service may fail if the minimum password length is set to greater than 14</b><div> After installing <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684</a>, the cluster service may fail to start with the error \"2245 (NERR_PasswordTooShort)\" if the Group Policy \"Minimum Password Length”\" is configured with greater than 14 characters.</div><div><br></div><div> <strong>Workaround</strong>: Set the domain default \"Minimum Password Length\" policy to less than or equal to 14 characters.</div><div><br></div><div><strong>Next steps</strong>: Microsoft is working on a resolution and will provide an update in an upcoming release.</div><br><a href ='#164msg'>Back to top</a></td><td>OS Build 14393.True<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br><br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='173msgdesc'></div><b>System becomes unresponsive when end-user-defined characters (EUDC)  are used</b><div><strong>System becomes unresponsive when end-user-defined characters (EUDC)&nbsp;are used</strong></div><div><br></div><div>When features related to end-user-defined characters (EUDC) are used, the entire system may become unresponsive most of the times. </div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471321\" target=\"_blank\">KB4471321</a>.</div><br><a href ='#173msg'>Back to top</a></td><td>OS Build 14393.True<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Investigating<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>Last updated:<br><br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='174msgdesc'></div><b>Unable to use Seek bar in Windows Media   Player</b><div>After installing KB4462917, users may not be able to use the Seek Bar in Windows Media Player when playing specific files. This issue does not affect normal playback.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471321\" target=\"_blank\">KB4471321</a>.</div><div><br></div><div>tset\"“” “”</div><br><a href ='#174msg'>Back to top</a></td><td>OS Build 14393.True<br><br>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462917' target='_blank'>KB4462917</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471321' target='_blank'>KB4471321</a></td><td>Resolved:<br>April 17, 2019 04:02 PM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='168msgdesc'></div><b>Issues with install and activation of Key Management Service (KMS) (CSVLK) host keys</b><div> After installing <a href=\"https://support.microsoft.com/en-us/help/4343884\" target=\"_blank\">KB4343884</a>, installation and client activation of Windows Server 2019 and Windows 10 Enterprise 2019 LTSC Key Management Service (KMS) CSVLK host keys do not work as expected.</div><div> </div><div> <strong>Resolution</strong>: This issue is resolved in KB4467684.</div><br><a href ='#168msg'>Back to top</a></td><td>OS Build 14393.True<br><br>August 30, 2018<br><a href ='https://support.microsoft.com/en-us/help/4343884' target='_blank'>KB4343884</a></td><td>Active<br><a href = 'https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Last updated:<br><br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      </table>
      "

- title: April 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='22msgdesc'></div><b>End-user-defined characters (EUDC) cause blue screen at startup</b><p>If you enable per font end-user-defined characters (EUDC), the system will stop working and a blue screen may appear at startup. This is not a common setting in non-Asian regions.</p><p><br></p><p><strong>Resolution:</strong> This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493470\" target=\"_blank\">KB4493470</a>.</p><br><a href ='#22msg'>Back to top</a></td><td>OS Build 14393.2879<br><br>March 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489889' target='_blank'>KB4489889</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='26msgdesc'></div><b>Internet Explorer 11 authentication issue with multiple concurrent logons</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480961\" target=\"_blank\">KB4480961</a>, Internet Explorer 11 and other applications that use WININET.DLL may have authentication issues. This occurs when two or more people use the same user account for multiple, concurrent login sessions on the same Windows Server machine, including Remote Desktop Protocol (RDP) and Terminal Server logons. Symptoms reported by customers include, but may not be limited to:</p><p><br></p><ul><li>Cache size and location show zero or empty.</li><li>Keyboard shortcuts may not work properly.</li><li>Webpages may intermittently fail to load or render correctly.</li><li>Issues with credential prompts.</li><li>Issues when downloading files.</li></ul><p><br></p><p><strong>Resolution: </strong>This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493470\" target=\"_blank\">KB4493470</a>.</p><br><a href ='#26msg'>Back to top</a></td><td>OS Build 14393.2724<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='32msgdesc'></div><b>MSXML6 may cause applications to stop responding </b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4480961\" target=\"_blank\">KB4480961</a>, MSXML6 causes applications to stop responding if an exception was thrown during node operations, such as <strong>appendChild(), insertBefore()</strong>, and <strong>moveNode()</strong>.</p><p><br></p><p>The Group Policy editor may stop responding when editing a Group Policy Object (GPO) that contains Group Policy Preferences (GPP) for Internet Explorer 10 settings.</p><p><br></p><p><strong>Resolution:</strong>&nbsp;This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493470\" target=\"_blank\">KB4493470</a>.</p><br><a href ='#32msg'>Back to top</a></td><td>OS Build 14393.2724<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480961' target='_blank'>KB4480961</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493470' target='_blank'>KB4493470</a></td><td>Resolved:<br>April 09, 2019 10:00 AM PT<br><br>Opened:<br>April 09, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: March 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='21msgdesc'></div><b>Custom URI schemes may not start corresponding application</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4489882\" target=\"_blank\">KB4489882</a>, Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites security zones on Internet Explorer.</p><p><br></p><p><strong>Workaround:</strong> Right-click the URL link to open it in a new window or tab, or enable Protected Mode in Internet Explorer for local intranet and trusted sites</p><p><br></p><ol><li>Go to Tools &gt; Internet options &gt; Security.</li><li>Within Select a zone to view or change security settings, select Local intranet and then select Enable Protected Mode.</li><li>Select Trusted sites and then select Enable Protected Mode.</li><li>Select OK.</li></ol><p><br></p><p>You must restart the browser after making these changes.</p><p><br></p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.</p><br><a href ='#21msg'>Back to top</a></td><td>OS Build 14393.2848<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='29msgdesc'></div><b>Issue using PXE to start a device from WDS</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4489882\" target=\"_blank\">KB4489882</a>, there may be issues using the Preboot Execution Environment (PXE) to start a device from a Windows Deployment Services (WDS) server configured to use Variable Window Extension. This may cause the connection to the WDS server to terminate prematurely while downloading the image. This issue does not affect clients or devices that are not using Variable Window Extension.</p><p><br></p><p><strong>Workaround:</strong> To mitigate the issue, disable the Variable Window Extension on WDS server using one of the following options:</p><p><br></p><p><strong>Option 1:</strong></p><p>Open an Administrator Command prompt and type the following:</p><p><br></p><p>Wdsutil /Set-TransportServer /EnableTftpVariableWindowExtension:No</p><p><br></p><p><strong>Option 2:</strong></p><p>Use the Windows Deployment Services UI to make the following adjustment:</p><p><br></p><p>1.	Open Windows Deployment Services from Windows Administrative Tools.</p><p>2.	Expand Servers and right-click a WDS server.</p><p>3.	Open its properties and clear the Enable Variable Window Extension box on the TFTP tab.</p><p><br></p><p><strong>Option 3:</strong></p><p>Set the following registry value to 0:</p><p><br></p><p>HKLM\\System\\CurrentControlSet\\Services\\WDSServer\\Providers\\WDSTFTP\\EnableVariableWindowExtension</p><p><br></p><p>Restart the WDSServer service after disabling the Variable Window Extension.</p><p><br></p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.</p><br><a href ='#29msg'>Back to top</a></td><td>OS Build 14393.2848<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489882' target='_blank'>KB4489882</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='20msgdesc'></div><b>Cluster service may fail if the minimum password length is set to greater than 14</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684</a>, the cluster service may fail to start with the error \"2245 (NERR_PasswordTooShort)\" if the Group Policy \"Minimum Password Length\" is configured with greater than 14 characters.</p><p><br></p><p><strong>Workaround:</strong> Set the domain default \"Minimum Password Length\" policy to less than or equal to 14 characters.</p><p><br></p><p><strong>Next steps:</strong> Microsoft is working on a resolution and will provide an update in an upcoming release.</p><br><a href ='#20msg'>Back to top</a></td><td>OS Build 14393.2639<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='34msgdesc'></div><b>SCVMM cannot enumerate and manage logical switches deployed on the host</b><p>For hosts managed by System Center Virtual Machine Manager (VMM), VMM cannot enumerate and manage logical switches deployed on the host after installing <a href=\"https://support.microsoft.com/en-us/help/4467684\" target=\"_blank\">KB4467684</a>.</p><p><br></p><p>Additionally, if you do not follow the best practices, a stop error may occur in vfpext.sys on the hosts.</p><p><br></p><p><strong>Workaround:</strong> </p><p>Run mofcomp on the following mof files on the affected host:</p><p><br></p><ul><li>Scvmmswitchportsettings.mof</li><li>VMMDHCPSvr.mof</li></ul><p><br></p><p>Follow the best practices while patching to avoid a stop error in vfpext.sys in an SDN v2 environment (NC managed hosts).</p><br><a href ='#34msg'>Back to top</a></td><td>OS Build 14393.2639<br><br>November 27, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467684' target='_blank'>KB4467684</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>March 19, 2019 10:00 AM PT<br><br>Opened:<br>March 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

- title: February 2019
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='45msgdesc'></div><b>Windows may not start on certain Lenovo and Fujitsu laptops with less than 8GB of RAM</b><p>After installing <a href=\"https://support.microsoft.com/en-us/help/4467691\" target=\"_blank\">KB4467691</a>, Windows may fail to start on certain Lenovo and Fujitsu laptops that have less than 8 GB of RAM.</p><p><br></p><p><strong>Workaround:</strong> Restart the affected machine using the Unified Extensible Firmware Interface (UEFI). Disable Secure Boot and then restart.</p><p><br></p><p>If BitLocker is enabled on your machine, you may have to go through BitLocker recovery after Secure Boot has been disabled.</p><p><br></p><p><strong>Next steps:</strong> Lenovo and Fujitsu are aware of this issue. Please contact your OEM to ask if there is a firmware update available for your device.</p><br><a href ='#45msg'>Back to top</a></td><td>OS Build 14393.2608<br><br>November 13, 2018<br><a href ='https://support.microsoft.com/en-us/help/4467691' target='_blank'>KB4467691</a></td><td>Mitigated<br><a href = '' target='_blank'></a></td><td>Last updated:<br>February 19, 2019 10:00 AM PT<br><br>Opened:<br>February 19, 2019 10:00 AM PT</td></tr>
      </table>
      "

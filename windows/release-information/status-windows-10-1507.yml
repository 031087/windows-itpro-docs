- title: Known issues
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Summary</td><td>Affected build</td><td>Status</td><td>Last updated</td></tr>
      <tr><td><div id='162msg'></div><b>Custom URI schemes may not start corresponding application</b><br>Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites in Internet Explorer.<br><br><a href = '#162msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>Active<br><a href = '' target='_blank'></a></td><td>April 11, 2019 10:26 AM PT</td></tr>
      <tr><td><div id='109msg'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.<br><br><a href = '#109msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>April 11, 2019 10:17 AM PT</td></tr>
      <tr><td><div id='110msg'></div><b>Internet Explorer may fail to load images.</b><br>Internet Explorer may fail to load images with a backslash (\\) in their relative source path.<br><br><a href = '#110msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 11, 2019 10:23 AM PT</td></tr>
      <tr><td><div id='111msg'></div><b>First character of the Japanese era name not recognized as an abbreviation</b><br>The first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.<br><br><a href = '#111msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>April 11, 2019 10:24 AM PT</td></tr>
      <tr><td><div id='112msg'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><br>Users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.<br><br><a href = '#112msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>April 11, 2019 10:24 AM PT</td></tr>
      <tr><td><div id='97msg'></div><b></b><br>Third-party applications may have difficulty authenticating hotspots.<br><br><a href = '#97msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>April 11, 2019 10:30 AM PT</td></tr>
      <tr><td><div id='151msg'></div><b>Microsoft Jet database applications fail to open</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if column names are greater than 32 characters.<br><br><a href = '#151msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>April 11, 2019 10:13 AM PT</td></tr>
      <tr><td><div id='161msg'></div><b>MSXML6 may cause applications to stop responding</b><br>MSXML6 may cause applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().<br><br><a href = '#161msgdesc'>See details ></a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 11, 2019 10:27 AM PT</td></tr>
      </table>

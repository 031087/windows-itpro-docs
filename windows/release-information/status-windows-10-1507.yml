    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td>Details</td><td>Affected build</td><td>Status</td><td>History</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='162msgdesc'></div><b>Custom URI schemes may not start corresponding application</b><div>After installing KB4489872, Custom URI Schemes for Application Protocol handlers may not start the corresponding application for local intranet and trusted sites on Internet Explorer.</div><div><br></div><div><strong>Resolution</strong>: This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493475\" target=\"_blank\">KB4493475</a>.</div><br><a href ='#162msg'>Back to top</a></td><td>OS Build 10240.True<br><br>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>Active<br><a href = '' target='_blank'></a></td><td>Last updated:<br><br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='109msgdesc'></div><b>Applications using Microsoft Jet database and Microsoft Access 95 file format stop wo</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 95 file format may randomly stop working.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#109msg'>Back to top</a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>Resolved:<br>April 11, 2019 10:17 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='110msgdesc'></div><b>Internet Explorer may fail to load images.</b><div>After installing KB4487018, Internet Explorer may fail to load images with a backslash in their relative source path.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4491101\" target=\"_blank\">KB4491101</a>.</div><br><a href ='#110msg'>Back to top</a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>April 11, 2019 10:23 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='111msgdesc'></div><b>First character of the Japanese era name not recognized as an abbreviation</b><div>After installing KB4487018, the first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#111msg'>Back to top</a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>Resolved:<br>April 11, 2019 10:24 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='112msgdesc'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><div>After installing KB4487018, users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4489872\" target=\"_blank\">KB4489872</a>.</div><br><a href ='#112msg'>Back to top</a></td><td>OS Build 10240.True<br><br>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489872' target='_blank'>KB4489872</a></td><td>Resolved:<br>April 11, 2019 10:24 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='97msgdesc'></div><b></b><div>After installing KB4480962, third-party applications may have difficulty authenticating hotspots.</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>.</div><br><a href ='#97msg'>Back to top</a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved:<br>April 11, 2019 10:30 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='151msgdesc'></div><b>Microsoft Jet database applications fail to open</b><div>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if the database has column names greater than 32 characters. The database will fail to open with the error, \"Unrecognized Database Format\".</div><div><br></div><div><strong>Resolution</strong>: This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4487018\" target=\"_blank\">KB4487018</a>.</div><br><a href ='#151msg'>Back to top</a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487018' target='_blank'>KB4487018</a></td><td>Resolved:<br>April 11, 2019 10:13 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='161msgdesc'></div><b>MSXML6 may cause applications to stop responding</b><div>After installing KB4480962, MSXML6 causes applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().</div><div><br></div><div>The Group Policy editor may stop responding when editing a Group Policy Object (GPO) that contains Group Policy Preferences (GPP) for Internet Explorer 10 settings.</div><div><br></div><div><strong>Resolution</strong>:&nbsp;This issue was resolved in <a href=\"https://support.microsoft.com/en-us/help/4493475/windows-10-update-kb4493475\" target=\"_blank\">KB4493475</a>.</div><br><a href ='#161msg'>Back to top</a></td><td>OS Build 10240.True<br><br>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480962' target='_blank'>KB4480962</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>Resolved:<br>April 11, 2019 10:27 AM PT<br><br>Opened:<br>January 01, 001 12:00 AM PT</td></tr>
      </table>

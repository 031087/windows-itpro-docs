 <table border = '0' class='box-info'><tr>
<td bgcolor='#d3f1fb' class='alert is-primary'><b>Current status</b>:<br>
      We are doing a phased rollout to users via Windows Update, initially offering the update to devices we believe will have the best update experience based on our next-generation machine learning model. Windows 10, version 1507 is fully available for advanced users who manually select 'Check for updates.' 
